<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Manage Items</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>

<link href="/css/starter-template.css" rel="stylesheet"/>

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Materials Management System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" th:href="'/item'">Items</a></li>
            <li><a href="#" th:href="'/borrower'">Borrowers</a></li>
            <li><a href="#" th:href="'/transaction'">Transaction</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      
      <h2>Manage Items</h2>
      
      </div>
      <nav class="navbar navbar-default">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      <li ><a href="#" th:href="'/item/new'">Create New Item</a></li>
      </ul>
      
      </div>
      
      
  <div class="container-fluid">
  
  </div>
  </nav>
      
      
      
     	<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Item Description</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${items}">
                  <td th:text="${item.stockId}"></td>
                  <td th:text="${item.itemDesc}"></td>
                  <td th:text="${item.quantity}"></td>
                  <td><a href="#" th:href="'/item/edit/'+${item.stockId}">Edit</a></td>
                </tr>
              </tbody>
            </table>
          </div>
      
     
      

    </div><!-- /.container -->

<!-- Latest compiled and minified JavaScript -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
